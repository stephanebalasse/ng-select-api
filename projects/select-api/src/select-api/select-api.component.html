<mat-select [placeholder]="placeholder" [(value)]="value" [disabled]="disabled">
  <mat-option *ngFor="let data of datas" value="data | mappingPipe:'id':mapping">{{data | mappingPipe:'label':mapping}} <span class="mat-hint mat-caption" >{{data | mappingPipe:'description':mapping}}</span></mat-option>
</mat-select>
